<p style="font-weight: bold"> Add a new car </p>

<div class="well well-lg">
    
     <form (ngSubmit)="onSubmit()" #carForm="ngForm">
        <div class="form-group">
            <label for="modelName">Model</label>
            <input type="text" id="modelName" required minlength="4" maxlength="10" name="modelName" [(ngModel)]="model.model" #modelName="ngModel">
            <div *ngIf="modelName.errors && (modelName.dirty || modelName.touched)" class="alert alert-danger">
                <div [hidden]="!modelName.errors.minlength">Required minimum length of 3.</div>
                <div [hidden]="!modelName.errors.maxlength">Required maximum length of 10.</div>
                <div [hidden]="!modelName.errors.required">Model required!</div>
            </div>

        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" required name="color" [(ngModel)]="model.color" #color="ngModel">
            <div [hidden]="color.valid||color.pristine" class="alert alert-danger">Color is required.</div>

        </div>

        <div>
            <label for="price">Price</label>
            <input type="text" required #price="ngModel" name="price" [(ngModel)]="model.price">
           
            <div *ngIf="formErrors.price" class="alert alert-danger">
                {{ formErrors.price }}
            </div>

        </div>

        <button style="margin: 10px" type="submit" class="btn btn-success" [disabled]="!carForm.form.valid">Submit</button>

    </form> 
</div>
