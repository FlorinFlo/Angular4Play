<hr>

<div *ngIf="car">
<p style="font-weight:bold">Details of the vehicle</p>


<div class="container" [hidden]="editable">


    <p>Model: {{car.model}}</p>

    <p>Color: {{car.color}}</p>

    <p>Price: ${{car.price}}</p>

    <button class="btn btn-primary" (click)="toggleEdit()">Edit</button>
</div>


<div class="container" [hidden]="!editable">
    <div>Model:
        <input [(ngModel)]="car.model">
    </div>

    <div>Color:
        <input [(ngModel)]="car.color">
    </div>
    <div>Price:
        <span class="currencyinput">$<input [ngModel]="car.price" required (ngModelChange)="car.price=$event" onlyDigit  type="text" #price="ngModel"/></span>
        <!-- <div [hidden]="price.onlyDigit" class="alert alert-danger">Only digits</div> -->
         <div [hidden]="price.valid" class="alert alert-danger">Price is required</div> 
    </div>
    <button class="btn btn-success" [disabled]="!price.valid" (click)="toggleEdit()">Submit</button>
</div>

<p>
    <button (click)="gotoCars()">Back</button>
</p>
</div>
