<p style="font-weight: bold"> Add a new car </p>

<div class="well well-lg">
    <form (ngSubmit)="onSubmit()" #carForm="ngForm">
        <div class="form-group" >
            <label for="modelName">Model</label>
            <input type="text" required minlength="3" [(ngModel)]="model.model" name="modelName"   maxlength="10" #modelName="ngModel" >            
            <div [hidden]="modelName.valid|| modelName.pristine" class="alert alert-danger" > Model is required. </div>         
            
        </div>
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" required name="color"  [(ngModel)]="model.color" #color="ngModel" >
            <div [hidden]="color.valid||color.pristine" class="alert alert-danger">Color is required.</div>

        </div>

        <div>
            <label for="price">Price</label>
            <input type="text" required #price="ngModel" name="price" [(ngModel)]="model.price">
            <div [hidden]="price.valid||price.pristine" class="alert alert-danger">Price is required.</div>

        </div>

         <button style="margin: 10px" type="submit" class="btn btn-success" [disabled]="!carForm.form.valid">Submit</button>

    </form>
</div>
